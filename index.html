<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- local style -->
  <link rel="stylesheet" href="src/style.css">

  <title>Rock Paper Scissor Game</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Rock Paper Scissor</h1>

    <!-- scoreboard -->
    <div class="scoreboard d-flex justify-content-between align-items-center">

      <!-- player stats -->
      <div class="player-stat w-50 ">
        <div class="score text-center">0</div>
        <div class="text-center fw-bold fs-4">You</div>
        <div class="text-center show-choice fw-bold fs-3"></div>
      </div>

      <div class="score-stat w-25 text-center">
        <h2 class="mb-4">Score</h2>
        <p class="vs fw-bold fs-5">vs</p>
      </div>

      <!-- computer stats -->
      <div class="computer-stat w-50 ">
        <div class="score text-center">0</div>
        <div class="text-center fw-bold fs-4">Computer</div>
        <div class="text-center show-choice fw-bold fs-3"></div>
      </div>

    </div>

    <!-- Player choice -->
    <div class="d-flex justify-content-around justify-content-md-center my-3">
      <button class="action shadow" id="rock">Rock</button>
      <button class="action mx-md-5 shadow" id="paper">Paper</button>
      <button class="action shadow" id="scissor">Scissor</button>
    </div>

    <!-- Log history -->
    <div class="history mx-auto py-2">

      <div class="row justify-content-center">
        <div class="col text-center">
          History
        </div>
      </div>
      <div class="row row-cols-2 justify-content-center">
        <div class="col text-center">
          <strong>You</strong>
        </div>
        <div class="col text-center">
          <strong>Computer</strong>
        </div>
      </div>

      <!-- log item -->
      <div class="battle-history mx-auto">
        <!-- placeholder -->
      </div>

    </div>

    <div class="row justify-content-center mx-auto mt-4">
      <div class="col-5 col-md-3">
        <button class="btn btn-danger w-100 mb-3 disabled" id="reset">Reset Game</button>
      </div>
    </div>

  </div>
  </div>


  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="src/script.js"></script>

</body>

</html>
